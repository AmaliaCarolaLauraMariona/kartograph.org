---
layout: core
scripts: [[jquery, '/js/jquery.min.js'], [kartograph, '/js/raphael.min.js', '/js/kartograph.js', '/js/chroma.min.js']]
---

<div class="container">
	<div class="row">
		<div class="span4" style="margin-top:20px">
			<a href="/#showcase"><img src="/img/logotype.png" alt="Kartograph" /></a>
		</div>
		<div class="span3 offset5" style="margin-top:30px">
			<ul class="pager">
				{% if page.next %}
				<li class="next">
					<a href="/showcase/{{ page.next }}">Next &rarr;</a>
				</li>
				{% endif %}{% if page.prev %}
				<li class="next">
					<a style="margin-right:13px" href="/showcase/{{ page.prev }}">&larr; Previous</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</div>
	{{ content }}
	<div class="row k-footer">
		<div class="span12">
			
		</div>
	</div>
</div>
