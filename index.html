<!DOCTYPE html>
<html>
<head>
<title>hello svgmap</title>
<script src="lib/jquery.min.js"></script>
<script src="lib/raphael-min.js"></script>
<script src="svgmap.min.js"></script>

<script>


	$(function() {
		
		
		window.mymap = new svgmap.SVGMap('#container');
		
		mymap.loadMap('USA-sat.svg', function() {
			
			console.log(mymap);
			//mymap.addLayer('context');
			mymap.addLayer('USA','bg');
			mymap.addLayer('USA','fg');
			
			// load poverty data
			$.ajax({
				url: 'us-poverty.json',
				success: function(poverty) {
					
					var data = []
					for (var i in poverty) {
						var state = poverty[i];
						state.hasc = 'US.'+state.code;
						data.push(state)
					}
					mymap.choropleth('fg', data, 'hasc', 'poverty');
				}
			});
			
			// load us cities
			$.ajax({
				url: 'cities.json',
				success: function(cities) {
					var m = svgmap.marker
					for (var c in cities) {
						var city = cities[c];
						var rad = Math.sqrt(city[3]/8175133)*15+1;
						var ll = new svgmap.LonLat(city[1], city[2]);
						var marker = new m.DotMarker(ll,city[0],rad);
						mymap.addMarker(marker);
					}
				}
			});
		});
		
		
	
	});
</script>
<style>
	body,html { background: #fff; height:100%; }
	
	#container {
		background: #fff;
		width: 100%;
		height: 95%;
	}
	svg path { stroke-linejoin: round }

	svg .polygon.bg {
		stroke: #ddd;
		stroke-width:10px;
	}
	svg .polygon.fg {
		stroke: #000;
		stroke-width:1px;
		fill: #fff
	}
	svg .dotMarker {
		stroke: #300;
		stroke-opacity: .8;
		fill: #833;
		fill-opacity: .4;
	}
	svg .dotMarker:hover {
		stroke: #000;
		fill: #f33;
		fill-opacity: .7;
	}	
</style>
</head>
<body>
	<div id="container">
	
	</div>
</body>
</html>
